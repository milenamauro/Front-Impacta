<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta lang="pt">
    <title>Cadastro de Curriculum</title>
</head>
<body bgcolor="#555555" text="white">
    <div>
        <h1>Cadastro de <em>Curriculum</em></h1>
        <form action="">
            <fieldset>
                <legend><b>Dados Pessoais</b></legend>
                <div>
                    <label for="cpf"><u>CPF:</u></label>
                    <div>
                        <input type="text" id="cpf" name="cpf" required autofocus>
                    </div>
                </div>
                <div>
                    <label for="nome">Nome:</label>
                    <div>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                </div>
                <div>
                    <label for="data">Data de Nascimento:</label>
                    <div>
                        <input type="date" id="data" name="data" required>
                    </div>
                </div>
                <div>
                    <label for="sexo"><b>Sexo:</b></label>
                    <div>
                        <fieldset>
                            <legend>Sexo</legend>
                            <input type="radio" id="masculino" name="sexo" value="masculino">Masculino<br/>
                            <input type="radio" id="feminino" name="sexo" value="feminino">Feminino
                        </fieldset>
                    </div>
                </div>
                <div>
                    <label for="telefone">Telefone:</label>
                        <div>
                            <input type="tel" id="telefone" name="telefone" required maxlength="20">
                        </div>
                </div>
                <div>
                    <label for="email">E-mail:</label>
                        <div>
                            <input type="email" id="email" name="email" required maxlength="20">
                        </div>
                </div>
                <div>
                    <label for="foto">Foto:</label>
                        <div>
                            <input type="file" id="foto" name="foto" required maxlength="20">
                        </div>
                </div>
            </fieldset>
            <fieldset>
                <legend><b>Endereço</b></legend>
                <div>
                    <label for="logradouro">Logradouro:</label>
                    <div>
                        <input type="text" id="logradouro" name="logradouro" required>
                    </div>
                </div>
                <div>
                    <label for="numero">Número:</label>
                    <div>
                        <input type="number" id="numero" name="numero" required>
                    </div>
                </div>
                <div>
                    <label for="bairro">Bairro:</label>
                    <div>
                        <input type="text" id="bairro" name="bairro" required>
                    </div>
                </div>
                <div>
                    <label for="cidade">Cidade:</label>
                    <div>
                        <input type="text" id="cidade" name="cidade" required>
                    </div>
                </div>
                <div>
                    <label for="estado">Estado:</label>
                    <div>
                        <select name="estado" id="estado">
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label for="cep">CEP:</label>
                    <div>
                        <input type="text" id="cep" name="cep" required>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend><b>Pretenções</b></legend>
                <div>
                    <label for="cargo1">Cargo1:</label>
                    <div>
                        <select name="cargo1" id="cargo1">
                            <option value="1">Administrador(a) de Banco de Dados</option>
                            <option value="2">Programador(a) Júnior</option>
                            <option value="3">Analista Sênior</option>
                            <option value="4">Gerente de Projetos</option>
                            <option value="5">Analista de telemarketing</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label for="cargo2">Cargo2:</label>
                    <div>
                        <select name="cargo2" id="cargo2">
                            <option value="1">Administrador(a) de Banco de Dados</option>
                            <option value="2">Programador(a) Júnior</option>
                            <option value="3">Analista Sênior</option>
                            <option value="4">Gerente de Projetos</option>
                            <option value="5">Analista de telemarketing</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label for="cargo3">Cargo3:</label>
                    <div>
                        <select name="cargo3" id="cargo3">
                            <option value="1">Administrador(a) de Banco de Dados</option>
                            <option value="2">Programador(a) Júnior</option>
                            <option value="3">Analista Sênior</option>
                            <option value="4">Gerente de Projetos</option>
                            <option value="5">Analista de telemarketing</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label for="salario">Salário Pretendido:</label>
                    <div>
                        <input type="text" id="salario" name="salario" required>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend><b>Experiência Profissional</b></legend>
                <div>
                    <label for="descricao">Descrição:</label>
                    <div>
                        <textarea name="descricao" id="descricao" cols="30" rows="10"></textarea>
                    </div>
                </div>
            </fieldset>
            <input type="button" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    </div>
</body>
</html>
